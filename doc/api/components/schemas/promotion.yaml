Coupon:
  type: object
  required:
    - couponCode
    - discountPercentage
    - validUntil
  properties:
    couponCode:
      type: string
      description: クーポンコード
      example: "WELCOME10"
    discountPercentage:
      type: integer
      description: 割引率（パーセント）
      example: 10
    validUntil:
      type: string
      format: date-time
      description: 有効期限
      example: "2025-12-31T23:59:59Z"
