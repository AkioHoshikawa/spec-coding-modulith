Inventory:
  type: object
  required:
    - skuId
    - quantity
  properties:
    skuId:
      type: string
      description: SKU ID
      example: "SKU-JACKET-M-BLACK"
    quantity:
      type: integer
      minimum: 0
      description: 在庫数
      example: 100
    version:
      type: integer
      description: 楽観ロック用バージョン
      example: 1
    updatedAt:
      type: string
      format: date-time
      description: 最終更新日時
      example: "2025-11-12T10:30:00Z"
