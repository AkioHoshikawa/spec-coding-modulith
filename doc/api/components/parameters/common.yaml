PageParam:
  name: page
  in: query
  description: ページ番号（1から始まる）
  required: false
  schema:
    type: integer
    minimum: 1
    default: 1
  example: 1

PageSizeParam:
  name: pageSize
  in: query
  description: 1ページあたりのアイテム数
  required: false
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20
  example: 20

SortParam:
  name: sort
  in: query
  description: |
    ソート順を指定（カンマ区切りで複数指定可能）
    
    フォーマット: `field:order`
    - order: `asc` (昇順) または `desc` (降順)
    
    例:
    - `createdAt:desc` - 作成日時の降順
    - `price:asc,name:asc` - 価格の昇順、次に名前の昇順
  required: false
  schema:
    type: string
  example: "createdAt:desc"

SearchParam:
  name: q
  in: query
  description: 検索キーワード
  required: false
  schema:
    type: string
  example: "ジャケット"
