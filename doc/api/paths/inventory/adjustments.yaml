get:
  tags:
    - Inventory
  summary: 在庫調整履歴取得
  description: |
    在庫調整の履歴を取得します（管理者権限が必要）。
  operationId: getInventoryAdjustments
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../components/parameters/common.yaml#/PageParam'
    - $ref: '../../components/parameters/common.yaml#/PageSizeParam'
    - name: skuId
      in: query
      description: SKU IDでフィルタ
      required: false
      schema:
        type: string
      example: "SKU-JACKET-M-BLACK"
    - name: type
      in: query
      description: 調整タイプでフィルタ
      required: false
      schema:
        type: string
        enum:
          - STOCK_IN
          - STOCK_OUT
          - CORRECTION
          - DAMAGED
          - RETURN
      example: "STOCK_IN"
  responses:
    '200':
      description: 履歴取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../components/schemas/inventory.yaml#/InventoryAdjustment'
              meta:
                $ref: '../../components/schemas/common/pagination.yaml#/PaginationMeta'
    '401':
      $ref: '../../components/responses/common.yaml#/Unauthorized'
    '403':
      $ref: '../../components/responses/common.yaml#/Forbidden'
    '500':
      $ref: '../../components/responses/common.yaml#/InternalServerError'

post:
  tags:
    - Inventory
  summary: 在庫調整
  description: |
    在庫数を調整します（管理者権限が必要）。
  operationId: createInventoryAdjustment
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - skuId
            - quantity
            - type
            - reason
          properties:
            skuId:
              type: string
              description: SKU ID
              example: "SKU-JACKET-M-BLACK"
            quantity:
              type: integer
              description: 調整数量（正または負）
              example: 10
            type:
              type: string
              enum:
                - STOCK_IN
                - STOCK_OUT
                - CORRECTION
                - DAMAGED
                - RETURN
              description: 調整タイプ
              example: "STOCK_IN"
            reason:
              type: string
              description: 調整理由
              example: "新規入荷"
  responses:
    '201':
      description: 調整成功
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/inventory.yaml#/InventoryAdjustment'
    '400':
      $ref: '../../components/responses/common.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/common.yaml#/Unauthorized'
    '403':
      $ref: '../../components/responses/common.yaml#/Forbidden'
    '500':
      $ref: '../../components/responses/common.yaml#/InternalServerError'
