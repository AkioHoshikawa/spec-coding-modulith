get:
  tags:
    - Promotions
  summary: プロモーション一覧取得
  description: |
    現在有効なプロモーション一覧を取得します。
  operationId: getPromotions
  security: []
  parameters:
    - $ref: '../../components/parameters/common.yaml#/PageParam'
    - $ref: '../../components/parameters/common.yaml#/PageSizeParam'
    - name: status
      in: query
      description: ステータスでフィルタ
      required: false
      schema:
        type: string
        enum:
          - DRAFT
          - SCHEDULED
          - ACTIVE
          - EXPIRED
          - CANCELLED
      example: "ACTIVE"
    - name: type
      in: query
      description: タイプでフィルタ
      required: false
      schema:
        type: string
        enum:
          - SALE
          - TIME_SALE
          - COUPON
          - PRE_ORDER
          - BUNDLE
      example: "SALE"
  responses:
    '200':
      description: プロモーション一覧取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../components/schemas/promotion.yaml#/Promotion'
              meta:
                $ref: '../../components/schemas/common/pagination.yaml#/PaginationMeta'
    '500':
      $ref: '../../components/responses/common.yaml#/InternalServerError'
