get:
  tags:
    - Cart
  summary: カート取得
  description: |
    ログイン中のユーザーのカート情報を取得します。
  operationId: getCart
  security:
    - bearerAuth: []
  responses:
    '200':
      description: カート取得成功
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/cart.yaml#/Cart'
    '401':
      $ref: '../../components/responses/common.yaml#/Unauthorized'
    '500':
      $ref: '../../components/responses/common.yaml#/InternalServerError'

delete:
  tags:
    - Cart
  summary: カートクリア
  description: |
    カート内のすべての商品を削除します。
  operationId: clearCart
  security:
    - bearerAuth: []
  responses:
    '204':
      description: カートクリア成功
    '401':
      $ref: '../../components/responses/common.yaml#/Unauthorized'
    '500':
      $ref: '../../components/responses/common.yaml#/InternalServerError'
