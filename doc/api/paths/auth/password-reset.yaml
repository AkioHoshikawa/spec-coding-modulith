post:
  tags:
    - Authentication
  summary: パスワードリセット要求
  description: |
    パスワードリセットのためのメールを送信します。
    
    メールにはリセット用のトークンが含まれます。
  operationId: requestPasswordReset
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
          properties:
            email:
              type: string
              format: email
              description: 登録済みのメールアドレス
              example: "user@example.com"
  responses:
    '200':
      description: リセットメール送信成功
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/common/error-response.yaml#/SuccessResponse'
          example:
            success: true
            message: "パスワードリセットのメールを送信しました"
    '400':
      $ref: '../../components/responses/common.yaml#/BadRequest'
    '404':
      description: メールアドレスが見つかりません（セキュリティ上、同じレスポンスを返す場合もあります）
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/common/error-response.yaml#/SuccessResponse'
          example:
            success: true
            message: "パスワードリセットのメールを送信しました"
    '429':
      $ref: '../../components/responses/common.yaml#/TooManyRequests'
    '500':
      $ref: '../../components/responses/common.yaml#/InternalServerError'
