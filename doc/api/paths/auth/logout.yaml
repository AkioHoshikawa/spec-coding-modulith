post:
  tags:
    - Authentication
  summary: ログアウト
  description: |
    現在のセッションを終了し、トークンを無効化します。
  operationId: logout
  security:
    - bearerAuth: []
  responses:
    '200':
      description: ログアウト成功
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/common/error-response.yaml#/SuccessResponse'
          example:
            success: true
            message: "ログアウトしました"
    '401':
      $ref: '../../components/responses/common.yaml#/Unauthorized'
    '500':
      $ref: '../../components/responses/common.yaml#/InternalServerError'
